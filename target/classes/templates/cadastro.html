<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .link-voltar {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .link-voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Passageiro</h2>
        <form action="/src/main/resources/templates/confirm.html" method="get">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Pedro" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="18" max=105 placeholder="Mín 18">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>

            <label for="bagagens">Quantidade de Bagagens</label>
            <input type="number" id="bagagens" name="bagagens" min="0" max="10" placeholder="Máx 10">

            <button type="submit" class="btn">Finalizar Registro</button>
        </form>
        <a href="/src/main/resources/templates/index.html" class="link-voltar">⬅ Voltar para a Página Principal</a>
    </div>
    
    <script>
        // Máscara de CPF ao digitar
    const cpfInput = document.getElementById('cpf');

    cpfInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // remove tudo que não é número
      if (value.length > 11) value = value.slice(0, 11); // limita 11 dígitos

      let formatted = '';
      if (value.length > 0) formatted = value.substring(0,3);
      if (value.length > 3) formatted += '.' + value.substring(3,6);
      if (value.length > 6) formatted += '.' + value.substring(6,9);
      if (value.length > 9) formatted += '-' + value.substring(9,11);

      e.target.value = formatted;
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Pesquisas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 600px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f9f9f9;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #444;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      background: #dc3545;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a71d2a;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="/src/main/resources/templates/index.html">← Voltar à página principal</a>
      <form action="/history/clear" method="post">
        <button type="submit">Apagar Histórico</button>
      </form>
    </div>

    <h1>Histórico de Pesquisas</h1>
    <ul>
      <!-- Thymeleaf itera -->
      <li th:each="h : ${history}" th:text="${h}">
        2025-08-19 10:30 | Destino: Salvador | Ida: 2025-09-01 | Volta: 2025-09-05 | Qtd: 2 | Classe: Econômica
      </li>
    </ul>
  </div>
</body>
</html>
